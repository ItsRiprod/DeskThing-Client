<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preload" as="image" href="/images/appstart.png" />
    <link rel="icon" type="image/svg+xml" href="/deskthing.svg" />
    
    <link rel="manifest" href="/pwa-manifest.json">

    <div id="root">
      <div style="width: 100%; height: 100%; max-height: 98vh; overflow: hidden; display: flex; align-items: center; justify-content: center;">
        <img id="appstart-img" style="width: 100%; height: 100%; object-fit: cover; object-position: center;" src="/images/appstart.png" alt="App Start Image" />
      </div>
    </div> 
    <script src="/manifest-loader.js"></script>
    <!-- Only loads this .js file if it is connected via ADB or Bluetooth -->

    <script type="module" src="/src/main.tsx"></script>
